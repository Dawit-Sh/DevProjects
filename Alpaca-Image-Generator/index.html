<head>

        <img src="assets/alpaca/leg/default.png" class="absolute top-0 w-full">

      <div class="bg-white p-4">
<!--Customize -->

           <button type="button" class="btn btn-primary p-3 px-6 pt-2 gap rounded-full text-white  bg-blue-600" id="Main_leg">Leg</button> 
           <button type="button" class="btn btn-primary p-3 px-6 pt-2 gap rounded-full text-white  bg-blue-600" id="Main_acces">Accessories</button> 
           <button type="button" class="btn btn-primary p-3 px-6 pt-2 gap rounded-full text-white  bg-blue-600" id="Main_bg">Background</button> 
          </div>
      </div>
<!--Style-->
      <div class="bg-white p-4">
        <h2 class="text-xl font-bold mb-4">Style</h2>
        <div class="flex flex-wrap gap-4" id="divbtn">
          <button class="btn btn-primary p-3 px-6 pt-2 gap rounded-full  text-white  bg-blue-600">Ear</button>
          <button class="btn btn-primary p-3 px-6 pt-2 gap rounded-full  text-white  bg-blue-600">Hair</button>
           <button class="btn btn-primary p-3 px-6 pt-2 gap rounded-full text-white  bg-blue-600">Eyes</button> 
           <button class="btn btn-primary p-3 px-6 pt-2 gap rounded-full text-white  bg-blue-600">Mouth</button> 
           <button class="btn btn-primary p-3 px-6 pt-2 gap rounded-full text-white  bg-blue-600">Neck</button> 
           <button class="btn btn-primary p-3 px-6 pt-2 gap rounded-full text-white  bg-blue-600">Leg</button> 
           <button class="btn btn-primary p-3 px-6 pt-2 gap rounded-full text-white  bg-blue-600">Accessories</button> 
           <button class="btn btn-primary p-3 px-6 pt-2 gap rounded-full text-white  bg-blue-600">Background</button>

<!-- Download and randomize -->
  <nav class="bg-gray-800 text-white p-3">
